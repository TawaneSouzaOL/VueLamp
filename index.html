<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueLamp</title>
</head>
<body>
    <div class="hero">
        
        <header>
            <img src="/images/menu.png" class="menu-img">
            <img src="/images/logo.png" class="logo">

            <nav>
                <ul>
                    <li><a href="#">Mais recentes</a></li>
                    <li><a href="#">Moderno</a></li>
                    <li><a href="#">Contemporâneo</a></li>
                    <li><a href="#">Preços acessíveis</a></li>
                </ul>
            </nav>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </header>

        <main class="content">
            <div class="lamp-container">
                <img src="/images/lamp.png" class="lamp">
                <img src="/images/light.png" class="light" id="light">
            </div>
    
            <div class="text-container">
                <h1>A mais recente <br>das lanternas</h1>
                <p>Esta é a primeira lanterna de nossa companhia. Fizemos uma enorme coleção de lanternas modernas de todos os estilos para o uso doméstico ou em escritório.</p>
                
                <a href="#">Veja todas as coleções</a>
            </div>
    
            <div class="control">
                <div>04</div>
                <div class="line"><span></span></div>
                <div>05</div>
            </div>
        </main>
    </div>

    <script>
        var btn   = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn() {
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
